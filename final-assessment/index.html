<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="form-container">
            <form aria-labelledby="form-heading">
                <h2 id="form-heading">Adjust Image Properties</h2>
                <label for="hue">
                    <span>Hue Rotate</span>
                    <input id="hue" type="range" min="0" max="360" value="0" aria-valuemin="0" aria-valuemax="360" aria-valuenow="0" aria-label="Hue Rotate"/>
                </label>
                
                <label for="blur">
                    <span>Blur</span>
                    <input id="blur" type="range" min="0" max="40" value="0" aria-valuemin="0" aria-valuemax="40" aria-valuenow="0" aria-label="Blur"/>
                </label>

                <label for="contrast">
                    <span>Contrast</span>
                    <input id="contrast" type="range" min="0" max="400" value="50" aria-valuemin="0" aria-valuemax="400" aria-valuenow="50" aria-label="Contrast"/>
                </label>

                <label for="saturation">
                    <span>Saturation</span>
                    <input id="saturation" type="range" min="0" max="200" value="100" aria-valuemin="0" aria-valuemax="200" aria-valuenow="100" aria-label="Saturation"/>
                </label>
            </form>
        </section>
        <img src="./dali.png" alt="Salvador Dali painting" />
    </main>

    <script>
        const img = document.querySelector('img');
        let hue = 0;
        let blur = 0;
        let contrast = 50;
        let saturation = 100;

        document.body.addEventListener('input', (e) => {
            const target = e.target;
            switch(target.id) {
                case 'hue': 
                    hue = parseInt(target.value);
                    break;
                case 'blur':
                    blur = parseInt(target.value);
                    break;
                case 'contrast':
                    contrast = parseInt(target.value);
                    break;
                case 'saturation':
                    saturation = parseInt(target.value);
                    break;
                default:
            }
            target.setAttribute('aria-valuenow', target.value);
            img.style.filter = `saturate(${saturation}%) contrast(${contrast}%) hue-rotate(${hue}deg) blur(${blur}px)`;
        });
    </script>
</body>
</html>
